<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Supply Chain LawTech</title>
  <link rel="stylesheet" href="/css/style.css">
  
</head>
<body>
  <header class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Supply Chain LawTech</a>
      <nav>
        <ul>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="auth-container">
    <div class="form-box">
      <h2>Register</h2>
      <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

        <button type="button" class="btn" id="registerBtn">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    document.getElementById('registerBtn').addEventListener('click', function() {
      // Retrieve input values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Basic validation
      if (!name || !email || !password || !confirmPassword) {
        alert('All fields are required.');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      // Create user object
      const user = {
        name: name,
        email: email,
        password: password // Note: In a real application, never store plain text passwords
      };

      // Store user data in local storage
      localStorage.setItem('user', JSON.stringify(user));

      // Provide feedback and redirect
      window.location.href = 'login.html';
    });
  </script>

  <footer>
    <div class="container">
      <p>&copy; 2024 Supply Chain LawTech. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
